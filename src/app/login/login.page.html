<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">login</ion-label>
      <ion-input formControlName="login" required autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" required autofocus></ion-input>
    </ion-item>
    <ion-button color="success" expand="block" (click)="login()">Login</ion-button>
  </form>
</ion-content>
