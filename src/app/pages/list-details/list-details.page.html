<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title> {{ (currentList | async) ? (currentList | async)?.name : "List not found" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="!(currentList | async)" expand="block" fill="outline" (click)="back()">Back to home</ion-button>
  <ng-container *ngIf="(currentList | async)">
    <ion-list>
      <ion-item-sliding *ngFor="let todo of (currentList | async)?.todos">
        <ion-item>
          <ion-label (click)="goToTodo(todo)">{{ todo.name }}</ion-label>
          <ion-toggle slot="start" [(ngModel)]="todo.isDone"></ion-toggle>
          <ion-note slot="end">
            {{ todo.description }}
          </ion-note>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary" (click)="updateTodo(todo)">
            <ion-icon slot="start" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTodo(todo)">
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>


<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newTodoModal()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
