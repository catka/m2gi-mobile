<ion-content *ngIf="(list | async) as l">
<!--  <ion-button *ngIf="!(list | async)" expand="block" fill="outline" (click)="back()">Back to home</ion-button>-->
    <ion-list>
      <ion-item color="secondary" *ngIf="!owner">
        <ion-label>
          {{ "list_shared_by" | translate:{'name': l.owner.sudoName} }}
        </ion-label>
        <ion-thumbnail class="thumb">
          <img *ngIf="l.owner.photoUrl" [src]="l.owner.photoUrl" />
          <ion-icon *ngIf="!l.owner.photoUrl" name="person-outline"></ion-icon>
        </ion-thumbnail>
      </ion-item>
      <ion-item-sliding *ngFor="let todo of (list | async)?.todos">
        <ion-item>
          <ion-label (click)="goToTodo(todo)" class="ion-text-wrap">
            <h2>{{ todo.name }}</h2>
            <ion-note>{{ todo.description }}</ion-note>
          </ion-label>
          <ion-toggle slot="start" [ngModel]="todo.isDone" [disabled]="!canWrite" (click)="toggleTodoDone(todo)"></ion-toggle>
          <ion-note slot="end" *ngIf="(todo.distanceFromLocation$ | async) as dist">
            <ion-icon name="location-outline"></ion-icon> {{todo.distanceFromLocation$ | async}}km
          </ion-note>
        </ion-item>
        <ion-item-options *ngIf="canWrite">
          <ion-item-option color="primary" [disabled]="!canWrite" (click)="updateTodo(todo)">
            <ion-icon slot="start" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" [disabled]="!canWrite" (click)="deleteTodo(todo)">
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>


<ion-fab *ngIf="canWrite" vertical="bottom" horizontal="end" slot="fixed" (click)="addNewTodo()">
  <ion-fab-button [disabled]="!canWrite">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
