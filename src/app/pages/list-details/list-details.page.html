<ion-content>
  <ion-button *ngIf="!(list | async)" expand="block" fill="outline" (click)="back()">Back to home</ion-button>
  <ng-container *ngIf="(list | async)">
    <ion-list>
      <ion-item-sliding *ngFor="let todo of (list | async)?.todos">
        <ion-item>
          <ion-label (click)="goToTodo(todo)">{{ todo.name }}</ion-label>
          <ion-toggle slot="start" [ngModel]="todo.isDone" (click)="toggleTodoDone(todo)"></ion-toggle>
          <ion-note slot="end">
            {{ todo.description }}
          </ion-note>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary" (click)="updateTodo(todo)">
            <ion-icon slot="start" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTodo(todo)">
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>


<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newTodoModal()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
