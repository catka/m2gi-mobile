<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-back-button (click)="back()"></ion-back-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title *ngIf="todo"> {{ todo.name }} ({{todo.isDone ? 'Done' : 'Not done'}})</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-container *ngIf="todo">
        <form [formGroup]="todoDetailsForm">
            <ion-item>
                <ion-toggle formControlName="isDone"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Todo name</ion-label>
                <ion-input formControlName="name" required autofocus></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Todo description</ion-label>
                <ion-input formControlName="description"></ion-input>
            </ion-item>
            <ion-button color="success" expand="block" (click)="onSubmit()">Update Todo</ion-button>
        </form>
    </ng-container>
</ion-content>
