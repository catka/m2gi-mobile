<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="routeWithBack">
      <ion-button (click)="back()" >
        <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
<!--      <ion-button (click)="back()" >-->
<!--        <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>-->
<!--      </ion-button>-->
      <ion-button color="secondary" (click)="loginOrOut()">
        <ion-icon slot="icon-only" [name]="user ? 'log-out-outline' : 'person-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
