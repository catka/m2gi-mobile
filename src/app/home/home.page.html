  <ng-container>
    <ion-list>
      <ion-item-sliding *ngFor="let l of currentLists | async">
        <ion-item>
          <ion-label (click)="goToList(l)">
            {{ l.name }}
          </ion-label>
          <ion-note slot="end">
            {{ l.stats }}
            <span *ngIf="l.owner != currentUid">
              <ng-container *ngIf="(l.ownerObj | async) as o">
                <img *ngIf="o.photoUrl" (click)="toastSharerName(o.sudoName)" class="share-pic" [src]="o.photoUrl" />
                <ion-icon *ngIf="!o.photoUrl" (click)="toastSharerName(o.sudoName)" class="share-pic" name="person-outline"></ion-icon>
              </ng-container></span>
          </ion-note>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary" (click)="update(l)" [disabled]="l.owner != currentUid && l.canWrite.indexOf(this.currentUid) < 0">
            <ion-icon slot="start" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(l)" [disabled]="l.owner != currentUid && l.canWrite.indexOf(this.currentUid) < 0">
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newListModal()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
