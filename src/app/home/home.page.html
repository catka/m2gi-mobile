<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            TODO Lists
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">TODO Lists</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-list>
            <ion-item *ngFor="let l of list">
                <ion-label>{{ l.name }}</ion-label>
            </ion-item>
        </ion-list>
    </div>

    <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="newListModal()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
