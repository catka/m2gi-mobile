<ion-content  [fullscreen]="true">
  <ng-container *ngIf="user">
    <ion-list>
      <ion-item (click)="toUserSettings()"><ion-icon slot="start" [name]="'settings-outline'"></ion-icon> {{'user_panel.settings' | translate}}</ion-item>
      <ion-item (click)="logout()"><ion-icon slot="start" [name]="'log-in-outline'"></ion-icon> {{'user_panel.logout' | translate}}</ion-item>
    </ion-list>
  </ng-container>
</ion-content>
